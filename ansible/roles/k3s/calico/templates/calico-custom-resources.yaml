# This section includes base Calico installation configuration.
# For more information, see: https://docs.projectcalico.org/v3.18/reference/installation/api#operator.tigera.io/v1.Installation
apiVersion: operator.tigera.io/v1
kind: Installation
metadata:
  name: default
spec:
  # Configures Calico networking.
  calicoNetwork:
    # Note: The ipPools section cannot be modified post-install.
    ipPools:
    - blockSize: 26
      cidr: {{ k8s.config.pod_network_cidr }} # pod_network_cidr: "172.16.0.0/12" -> Celui sur k3s est 10.42.0.0/16 par defaut
      encapsulation: VXLANCrossSubnet
      natOutgoing: Enabled
      nodeSelector: all()