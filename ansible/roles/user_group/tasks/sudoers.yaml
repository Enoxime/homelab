---
- name: Set user sudoers rights
  ansible.builtin.set_fact:
    user_group_sudoers_as: "{% if sudo.as is defined %}{{ sudo.as }}{% else %}ALL{% endif %}"
    user_group_sudoers_nopasswd: "{% if sudo.nopasswd is defined %}{% if sudo.nopasswd %}NOPASSWD: {% endif %}{% endif %}"
    user_group_sudoers_cmd: "{% if sudo.cmd is defined %}{{ sudo.cmd | join(', ') }}{% else %}ALL{% endif %}"


- name: Create sudoers file
  ansible.builtin.lineinfile:
    create: true
    group: root
    line: "{{ sudo.name }} ALL=({{ user_group_sudoers_as }}) {{ user_group_sudoers_nopasswd }}{{ user_group_sudoers_cmd }}"
    mode: "440"
    owner: root
    path: "/etc/sudoers.d/{{ sudo.name }}"
    validate: "/usr/sbin/visudo -cf %s"
