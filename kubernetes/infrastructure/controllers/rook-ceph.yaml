---
apiVersion: v1
kind: Namespace
metadata:
  name: rook-ceph
  labels:
    pod-security.kubernetes.io/enforce: privileged
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 1440m
  url: https://charts.rook.io/release
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 1440m
  chart:
    spec:
      chart: rook-ceph
      version: ">=v1.17.6 <1.18.0"
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
      interval: 15m
  values:
    monitoring:
      enabled: true
