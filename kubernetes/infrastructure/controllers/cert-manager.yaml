---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: jetstack
  namespace: cert-manager
spec:
  interval: 1440m
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: ">= v1.18.2 < v1.19.0"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: cert-manager
      interval: 1m
  values:
    crds:
      enabled: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
    config:
      enableGatewayAPI: true
      featureGates:
        # Disable the use of Exact PathType in Ingress resources, to work around a bug in ingress-nginx
        # https://github.com/kubernetes/ingress-nginx/issues/11176
        ACMEHTTP01IngressPathTypeExact: false
    extraArgs:
      - --enable-gateway-api
