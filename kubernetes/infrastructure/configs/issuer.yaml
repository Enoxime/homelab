# https://github.com/smallstep/step-issuer?tab=readme-ov-file
apiVersion: certmanager.step.sm/v1beta1
kind: StepClusterIssuer
metadata:
  name: step-issuer
  namespace: cert-manager
spec:
  url: "${url}"
  caBundle: "${caBundle}"
  provisioner:
    name: "${name}"
    kid: "${kid}"
    passwordRef:
      name: step-certificates-provisioner-password
      key: password
