cniConfig:
  name: none
patches:
  - |-
    cluster:
      proxy:
        disabled: true
      discovery:
        enabled: false
        registries:
          service:
            disabled: false
      controllerManager:
        extraArgs:
          # For prometheus
          bind-address: 0.0.0.0
      scheduler:
        extraArgs:
          # For prometheus
          bind-address: 0.0.0.0
  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: true
        nodeIP:
          validSubnets:
            - "${cidr}"
  - |-
    machine:
      features:
        hostDNS:
          enabled: true
          forwardKubeDNSToHost: false
controlPlane:
  patches:
    - |-
      - op: add
        path: /cluster/apiServer/admissionControl/0/configuration/exemptions/namespaces
        value:
          - admin-tools
          - cnpg-system
          - flux-system
          - kube-system
          - monitoring
          - nvidia-gpu
          - rook-ceph
    - |-
      cluster:
        etcd:
          extraArgs:
            # for prometheus
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - 192.168.40.0/24
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ucode
  networkInterfaces:
      - interface: enp1s0
        dhcp: false
      - interface: br0
        routes:
          - network: 0.0.0.0/0
            gateway: "${gateway}"
        bridge:
          interfaces:
            - enp1s0
          stp:
            enabled: true
          # vlan:
          #   vlanFiltering: true
        dhcp: true
worker:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/amdgpu
          - siderolabs/amd-ucode
  networkInterfaces:
      - interface: enp1s0
        dhcp: false
      - interface: br0
        routes:
          - network: 0.0.0.0/0
            gateway: "${gateway}"
        bridge:
          interfaces:
            - enp1s0
          stp:
            enabled: true
          vlan:
            vlanFiltering: true
        dhcp: true
