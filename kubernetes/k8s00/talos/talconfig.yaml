clusterName: k8s00
endpoint: https://endpoint.${subdomain}:6443
kubernetesVersion: "1.33.6"
talosVersion: v1.11.5
nodes:
  - hostname: cp00.${subdomain}
    ipAddress: cp00.${subdomain}
    controlPlane: true
    installDisk: /dev/sda
  - hostname: cp01.${subdomain}
    ipAddress: cp01.${subdomain}
    controlPlane: true
    installDisk: /dev/sda
  - hostname: cp02.${subdomain}
    ipAddress: cp02.${subdomain}
    controlPlane: true
    installDisk: /dev/sda
  - hostname: wk00.${subdomain}
    ipAddress: wk00.${subdomain}
    controlPlane: false
    installDisk: /dev/nvme0n1
  - hostname: wk01.${subdomain}
    ipAddress: wk01.${subdomain}
    controlPlane: false
    installDisk: /dev/nvme0n1
  - hostname: wk02.${subdomain}
    ipAddress: wk02.${subdomain}
    controlPlane: false
    installDisk: /dev/nvme0n1
  - hostname: wk03.${subdomain}
    ipAddress: wk03.${subdomain}
    controlPlane: false
    installDisk: /dev/nvme1n1
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/nvidia-open-gpu-kernel-modules-production
            - siderolabs/nvidia-container-toolkit-production
            - siderolabs/amd-ucode
    kernelModules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
      - name: nvidia_modeset
    patches:
      - |-
        machine:
          sysctls:
            net.core.bpf_jit_harden: 1
    volumes:
      - name: EPHEMERAL
        provisioning:
          maxSize: 150GB
          grow: false
    networkInterfaces:
      - interface: enp5s0
        dhcp: false
      - interface: br0
        routes:
          - network: 0.0.0.0/0
            gateway: "${gateway}"
        bridge:
          interfaces:
            - enp5s0
          stp:
            enabled: true
          vlan:
            vlanFiltering: true
        dhcp: true
