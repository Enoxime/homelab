cniConfig:
  name: none
patches:
  - |-
    cluster:
      proxy:
        disabled: true
      discovery:
        enabled: false
        registries:
          service:
            disabled: false
  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: true
controlPlane:
  patches:
    - |-
      - op: add
        path: /cluster/apiServer/admissionControl/0/configuration/exemptions/namespaces
        value:
          - kube-system
          - local-path-storage
          - flux-system
          - rook-ceph
          - monitoring
          - nvidia-gpu
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ucode
  volumes:
    - name: EPHEMERAL
      provisioning:
        maxSize: 150GB
        grow: false
  userVolumes:
    - name: local-path-provisioner
      provisioning:
        diskSelector:
          match: system_disk
        maxSize: 100GB
        grow: false
      filesystem:
        type: xfs
  networkInterfaces:
      - interface: enp1s0
        dhcp: false
      - interface: br0
        routes:
          - network: 0.0.0.0/0
            gateway: "${gateway}"
        bridge:
          interfaces:
            - enp1s0
          stp:
            enabled: true
          # vlan:
          #   vlanFiltering: true
        dhcp: true
worker:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/amdgpu
          - siderolabs/amd-ucode
  volumes:
    - name: EPHEMERAL
      provisioning:
        maxSize: 355GB
        grow: false
  userVolumes:
    - name: local-path-provisioner
      provisioning:
        diskSelector:
          match: system_disk
        maxSize: 100GB
        grow: false
      filesystem:
        type: xfs
  networkInterfaces:
      - interface: enp1s0
        dhcp: false
      - interface: br0
        routes:
          - network: 0.0.0.0/0
            gateway: "${gateway}"
        bridge:
          interfaces:
            - enp1s0
          stp:
            enabled: true
          # vlan:
          #   vlanFiltering: true
        dhcp: true
  nodeLabels:
    node-role.kubernetes.io/worker: worker
